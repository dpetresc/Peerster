        <h1 id="title" class="title">Peerster GUI</h1>

        <h3 id="nodeName"></h3>
				<div id="button">
					<table>
						<tr class="space">
    					<td><input type="text" id="sendNode" placeholder="Add a new peer here (IP:PORT)" class="form-control"/></td>
		      		<td><button onclick="addNode()" class="btn btn-default" id="addNode">Add Peer</Button></td>
						</tr>
		      	<tr class="space">
    					<td><input type="text" id="sendMessage" placeholder="Type your public message here" class="form-control"/></td>
		      		<td><button onclick="sendMessage()" class="btn btn-default" id="addMessage">Send Message</Button></td>
						</tr>				
				</table>
				</div>
        <h3 id="knownPeers" style="visibility: hidden">Known Peers</h3>
        <ul id="peers" style="width:100%"></ul>

        <h3 id="knownIds" style="visibility: hidden">Known Identifiers</h3>
        <ul id="ids" style="width:100%"></ul>

        <h3 id="chat">Public Chat</h3>
        <div id="chat_table">
            <div id="public">
                <table id="public_messages" style="font-weight:normal;visibility: visible"">
                    <tbody></tbody>
                </table>
            </div>
            <!--<div id="private_x" style="visibility: hidden"></div>-->
        </div>
