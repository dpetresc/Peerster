<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="stylesheet1.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="frontend.js"></script>
</head>

<body style="font-family:courier,arial,helvetica;">
	<!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
		<![endif]-->

	<div class="grid-container">
		<div class="item1">
			<h1 id="title" class="title">Peerster GUI</h1>
		</div>
		<div class="item2">
			<h3 id="nodeName"></h3>
		</div>
		<div class="item3">
				<h3 id="chat">Public Chat</h3>
				<div id="chat_table">
					<div id="public">
						<table id="public_messages" style="font-weight:normal;visibility: visible">
							<tr class="space"> </tr>
						</table>
					</div>
					<div id="private_x">
						<table id="private_messages_x" style="font-weight:normal; visibility: visible;">
							<tr class="messages"></tr>
						</table>
					</div>
				</div>
				<input type="text" id="sendMessage" placeholder="Type your public message here" class="form-control" />
				<button onclick="sendMessage()" class="btn btn-default" id="addMessage">Send</Button>
		</div>
		<div class="item4">
			<h3 id="knownPeers" style="visibility: hidden">Known Peers</h3>
			<ul id="peers" style="width:100%"></ul>
			<input type="text" id="sendNode" placeholder="Add a new peer here (IP:PORT)" class="form-control" />
			<button onclick="addNode()" class="btn btn-default" id="addNode">Add</Button>
		</div>
		<div class="item5">
			<h3 id="knownIds">Known Identifiers</h3>
			<ul id="ids" style="width:100%"></ul>
		</div>
		<div class="item6">
			<h3>Index File</h3>
			<input type="file" id="fileIndex" accept=".txt,audio/*,video/*,image/*" class="form-control" />
			<button onclick="sendIndex()" class="btn btn-default" id="addIndex">Index</Button>
		</div>
		<div class="item7">
			<h3>Download File</h3>
			<input type="text" id="fileRequest" placeholder="Please first select a node for the request"
				class="form-control" />
			<input type="text" id="hashRequest" placeholder="Please first select a node for the request"
				class="form-control" />
			<button onclick="sendRequest()" class="btn btn-default" id="addRequest">Request</Button>
		</div>
	</div>

</body>

</html>
