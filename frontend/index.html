<head>

    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheet1.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="frontend.js"></script>

<body style ="font-family:courier,arial,helvetica;">
    <!--[if lt IE 7]>

    <h1 id="title" class="title">Peerster GUI</h1>

    <h3 id="nodeName"></h3>
    <div id="button">
        <table width="100%">
            <tr class="space">
                <td><input type="text" id="sendNode" placeholder="Add a new peer here (IP:PORT)" class="form-control"/>
                		<button onclick="addNode()" class="btn btn-default" id="addNode">Add</Button></td>
								<td><h3 id="knownPeers" style="visibility: hidden">Known Peers</h3>
											<ul id="peers" style="width:100%">
    										</ul>
								</td>
								<td>
									<h2 id="chat">Public Chat</h2>
								</td>
            </tr>
            <tr class="space">
                <td style=''><input type="text" id="sendMessage" placeholder="Type your public message here" class="form-control"/>
						<button onclick="sendMessage()" class="btn btn-default" id="addMessage">Send</Button></td>
								<td><h3 id="knownIds" style="visibility: hidden">Known Identifiers</h3>
											<ul id="ids" style="width:100%">
											</ul>
								</td>
								<td>
										<div id="chat_table">
											<div id="public">
													<table id="public_messages" style="font-weight:normal;visibility: visible">
														 <tr class="space">
														 </tr>
													</table>
											</div>
											<div id="private_x">
														  <table id="private_messages_x" style="font-weight:normal; visibility: visible;">
														     <tr class="messages">
														     </tr>
														  </table>
													</div>
									</div>
				</td>
			<tr class="space">
				<td style=''>
					<input type="file" id="fileIndex" accept="audio/*,video/*,image/*" class="form-control"/>
					<button onclick="sendIndex()" class="btn btn-default" id="addIndex">Index</Button>
				</td>
			</tr>
			<tr class="space">
				<td style=''>
					<input type="text" id="fileRequest" placeholder="Please first select a node for the request" class="form-control"/></td>
			</tr>
			<tr class="space">
				<td style=''>
					<input type="text" id="hashRequest" placeholder="Please first select a node for the request" class="form-control"/>
					<button onclick="sendRequest()" class="btn btn-default" id="addRequest">Request</Button>
				</td>
			</tr>
        </table>
    </div>
